<ion-header color="light">
    <ion-navbar color="light"></ion-navbar>
</ion-header>

<ion-content padding>

    <div *ngIf="product">
        {{product.name}}
        <img [src]="'http://45.55.238.48:8000/img/' + product.imagePath" />
        <button ion-button full color="primary" (click)="addToCart(product)"> add to cart </button>
    </div>
    <div *ngIf="!product" class="loading">
        <ion-spinner name="crescent"></ion-spinner>
    </div>
</ion-content>
