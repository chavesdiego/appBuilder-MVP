<ion-header>
    <ion-toolbar color="light">
        <ion-buttons left>
            <button ion-button icon-only color="primary" (click)="goToHomePage()">
                <ion-icon name="home"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Linx eShop</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content padding >
  <div *ngIf="!items.loading">
    <ion-item>
        <ion-grid>
            <ion-row>

                <ion-col col-12 class="cart-resume">
                  <strong>{{ items.list.length }}</strong>
                  <span *ngIf="items.list.length > 1 || items.list.length < 1">items</span>
                  <span *ngIf="items.list.length === 1">item</span>
                  <strong>: {{ total | currency:'BRL':'R$' }}</strong>
                </ion-col>

            </ion-row>
        </ion-grid>
    </ion-item>
    <ion-list>
        <ion-item-sliding *ngFor="let item of items.list">

            <ion-item no-lines>
                <ion-thumbnail item-start>
                    <img [src]="'http://45.55.238.48:8000/img/' + item.imagePath" />
                </ion-thumbnail>
                {{item.name}}
            </ion-item>

            <ion-item-options side="right">
                <button ion-button color="danger" (click)="removeItem(item)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>

        </ion-item-sliding>
    </ion-list>

    <button ion-button full color="secondary" (click)="cleanCart(product)" *ngIf="items.length"> Limpar Carrinho </button>
    <button ion-button full color="primary" (click)="goToHomePage()"> Finalizar Compra </button>
  </div>

  <div *ngIf="items.loading" class="loading">
      <ion-spinner name="crescent"></ion-spinner>
  </div>


</ion-content>
